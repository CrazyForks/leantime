name: Static Analysis

on:
  pull_request:
    branches: [ "master", "*.*-dev" ]

jobs:
  phpstan:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: make build-dev
      
    - name: Run Tests
      run: make build-dev

    - name: Run Code Style Tests
      run: make test-code-style

    - name: Run Tests
      run: make phpstan
